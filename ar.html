<!-- import aframe and then ar.js with image tracking / location based features -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
  // alert("debug")
  //alert(getParam('id'))

  var id = getParam('id')

  axios.get("https://api.iachara.com/api/char/" + id).then((res) => {
    document.getElementById('icon').setAttribute('src', res.data.result.icon); 
    document.getElementById('tree-obj').setAttribute('src', "https://aprilapi.iachara.com/output/" + id + ".obj"); 
    document.getElementById('tree-mtl').setAttribute('src', "https://aprilapi.iachara.com/output/" + id + ".mtl"); 
    document.getElementById('icon2').setAttribute('src', "https://aprilapi.iachara.com/output/" + id + ".png"); 
  })

  function getParam(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }
</script>
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<!-- style for the loader -->
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
  <div class="arjs-loader">
    <div>キャラシートのデータを読み込んでいます</div>
  </div>

  <!-- a-frame scene -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
  <a-assets>
    <img id="icon" src="https://firebasestorage.googleapis.com/v0/b/test-25011.appspot.com/o/158242005739736030.png?alt=media"></img>
    <img id="icon2" src="https://firebasestorage.googleapis.com/v0/b/test-25011.appspot.com/o/158242005739736030.png?alt=media"></img>
    
    <a-asset-item id="tree-obj" src="https://aprilapi.iachara.com/output/myfile.obj"></a-asset-item>
    <a-asset-item id="tree-mtl" src="https://aprilapi.iachara.com/output/myfile.mtl"></a-asset-item>
  </a-assets>
    <!-- a-nft is the anchor that defines an Image Tracking entity -->
    <!-- on 'url' use the path to the Image Descriptors created before. -->
    <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
    <a-nft
      type="nft"
      url="https://ar.iachara.com/003"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
      size="0.2"
    >
      <a-entity position="0 300 30">
        <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
        <a-entity
          gltf-model="https://ar.iachara.com/asd.glb"
          scale="50 50 50"
          rotation="90 0 0"
          animation="property: rotation; to: 90 360 0; loop: true; dur: 5000"
        >
        </a-entity>
        <a-image 
        scale="50 50 50" 
        rotation="90 0 0"
        position="-1 1 0" src="#icon"></a-image>

        
        <a-image 
        scale="50 50 50" 
        rotation="90 0 0"
        position="-1 10 0" src="#icon2"></a-image>
        
        <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
        <a-entity
          obj-model="obj: #tree-obj; mtl: #tree-mtl"
          scale="50 50 50"
          rotation="90 0 0"
        >
        </a-entity>
      </a-entity>
      
    </a-nft>
    <!-- static camera that moves according to the device movemenents -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
