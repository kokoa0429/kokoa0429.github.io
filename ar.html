<!doctype html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body id="app" style="margin : 0px; overflow: hidden;">

<!-- style for the loader -->
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
  <div class="arjs-loader">
    <div>キャラシートのデータを読み込んでいます</div>
  </div>

  <!-- a-frame scene -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
  <a-assets>
  </a-assets>
    <!-- a-nft is the anchor that defines an Image Tracking entity -->
    <!-- on 'url' use the path to the Image Descriptors created before. -->
    <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
    <a-nft
      type="nft"
      url="https://ar.iachara.com/003"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
      size="0.2"
    >
      <a-entity id="master" position="0 300 30">
        <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->

        <a-entity
          gltf-model="https://ar.iachara.com/asd.glb"
          scale="50 50 50"
          rotation="90 0 0"
          animation="property: rotation; to: 90 360 0; loop: true; dur: 5000"
        >
        </a-entity>
      </a-entity>
      
    </a-nft>
    <!-- static camera that moves according to the device movemenents -->
    <a-entity camera></a-entity>
  </a-scene>

<!-- import aframe and then ar.js with image tracking / location based features -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
  // alert("debug")
  //alert(getParam('id'))

  var id = getParam('id')

  axios.get("https://api.iachara.com/api/char/" + id).then((res) => {
    console.log(res)
    document.querySelector('#master').innerHTML = 
    '<a-image scale="80 80 80"  rotation="90 0 0" position="-1 1 0" src="' + res.data.result.icon + '"></a-image>'+
    '<a-image scale="50 50 50"  rotation="90 0 0" position="100 1 0" src="https://aprilapi.iachara.com/output/' + id + '.png"></a-image>'+
    '<a-entity obj-model="obj: url(https://aprilapi.iachara.com/output/' + id + '.obj); mtl: url(https://aprilapi.iachara.com/output/' + id + '.mtl)"' +
    'scale="50 50 50" position="100 1 100" rotation="90 0 0"></a-entity>'
    
    /*
    setAttribute('src', res.data.result.icon); 
    document.querySelector('#tree-obj').setAttribute('src', "https://aprilapi.iachara.com/output/" + id + ".obj"); 
    document.querySelector('#tree-mtl').setAttribute('src', "https://aprilapi.iachara.com/output/" + id + ".mtl"); 
    document.querySelector('#icon2').setAttribute('src', "https://aprilapi.iachara.com/output/" + id + ".png"); 
    
    var scene = document.querySelector('a-scene');
    run();
*/
  })

  function getParam(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }
</script>
<script>
  var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!'
  }
})
</script>


</body>
  
</html>
